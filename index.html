<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>Cafe BGM Opendata</title>
</head><body>
<h1>Cafe BGM Opendata</h1>

<button id=btnbgm>BGM by AI / SUNO</button>

<hr>
MUSIC: CC BY Code for FUKUI<br>
<a href=https://github.com/code4fukui/cafe-bgm-opendata>src on GitHub</a><br>

<script type="module">
import { shuffle } from "https://js.sabae.cc/shuffle.js";
import { playBGMs } from "./bgm.js";

const lastid = 24;

const bgms = [];
const fix2 = n => n < 10 ? "0" + n : n;
for (let i = 1; i <= lastid; i++) {
  bgms.push("./music/cafe" + fix2(i) + ".mp3");
}
shuffle(bgms);

btnbgm.onclick = () => playBGMs(bgms);
</script>

<style>
body {
  background: #f5f5f0;
  color: #333;
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  text-align: center;
  padding: 40px;
}

h1 {
  font-size: 2em;
  margin-bottom: 20px;
  color: #4a4a4a;
}

#btnbgm {
  background: #8fb9a8;
  color: white;
  border: none;
  padding: 15px 30px;
  margin: 4em 0;
  font-size: 1em;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  transition: background 0.3s, transform 0.2s;
}

#btnbgm:hover {
  background: #7aa897;
  transform: translateY(-2px);
}

hr {
  margin: 40px auto;
  width: 50%;
  border: none;
  border-top: 1px solid #ccc;
}

a {
  color: #4a7c59;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

br {
  display: block;
  margin: 10px 0;
}
</style>

</body></html>
